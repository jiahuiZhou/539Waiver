<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
      function check() {
        if ( !document.getElementById('straw').checked && !document.getElementById('blue').checked) {
           alert("Please select your favorite berry!");
           return false;
        }
        else {
          document.getElementsByTagName("form")[0].action = 'ch4.html';
          // document.getElementsByTagName("form")[0].submit();
        }
      } 
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
   <!-- Update the form element, but do not add or change any ids or classes. -->
	 <form>
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?: 
          <label>
            <input type="radio" value = "straw" name="berry" id="straw"> Strawberries
          </label>
          <label>
            <input type="radio" value = "blue" name="berry" id="blue"> Blueberries
        </label>
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!" onclick = "check()">
</form>
</body>
</html>
