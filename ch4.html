<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>

    .errorMsg { 
        color:red;
        display:none; } 
    </style>
    
    <script type="text/javascript">
        function check() {
            var namefield = document.getElementById("fullname");
            var emailfield = document.getElementById("streetaddr");

            if (!namefield.checkValidity() || !emailfield.checkValidity()) {
                if (!namefield.checkValidity()){
                    document.getElementById('nameMsg').style.display = 'block';
                }
                else {
                    document.getElementById('nameMsg').style.display = 'none';
                }

                if (!emailfield.checkValidity()){
                    document.getElementById('addressMsg').style.display = 'block';
                } 
                else {
                    document.getElementById('addressMsg').style.display = 'none';
                }                
            }
            else {
                document.getElementsByTagName("form")[0].action = 'ch5.html';
                document.getElementsByTagName("form")[0].submit();                
            }
        }

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
    <!-- Update the form element, but do not add or change any ids or classes. -->
    <form>
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname" required><br/>
       
            <p class="errorMsg" id="nameMsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr" required>
       
            <p class="errorMsg" id="addressMsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!" onclick = "check()"> 
    </form>
</body>
</html>
